<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    .navbar ul {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      list-style: none;
      opacity: 1;
      padding: 10px;
      overflow: auto;
      justify-content: baseline;
    }
    .link1 {
      text-decoration: none;
      padding: 15px;
      font-size: 24px;
      font-family: Georgia, "Times New Roman", Times, serif;
      color: rgb(0, 99, 185);
      cursor: grab;
    }
    .link1:hover {
      background-color: aliceblue;
      color: rgb(4, 74, 136);
      border-radius: 5px;
    }
    .image {
      background-image: url("https://i0.wp.com/www.templatescatalog.com/wp-content/uploads/2020/08/Coffee-background.jpg?fit=1600%2C1067&ssl=1");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 700px;
    }
    .skillset {
      max-width: 400px;
      max-height: 400px;
    }
    #one {
      background-color: rgb(25, 199, 63);
      color: aliceblue;
    }
    .skill {
      max-width: 500px;
      max-height: 500px;
      /* background-color: rgb(224, 230, 235); */
      padding: 40px;

      border: 1px solid #767474b0;
      box-shadow: 3px 3px 3px 3px rgb(136, 135, 135);
      border-radius: 9px;
      margin-left: 4rem;
    }
    .op img {
      height: 320px;
      width: 320px;
    }
    .op {
      display: flex;
      flex-flow: column;
      align-items: center;
    }
    .container3 {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .op img {
      height: 320px;
      width: 320px;
    }
    .pic2 {
      display: flex;
      flex-flow: column;
      align-items: center;
    }
    .pic2 img {
      height: 320px;
      width: 320px;
    }
    .gitlink {
      text-decoration: none;
    }
    .pic3 {
      display: flex;
      flex-flow: column;
      align-items: center;
    }
    .pic3 img {
      height: 320px;
      width: 320px;
    }
    .sub {
      font-size: 38px;
      margin-left: 40px;
      text-decoration: underline;
      color: rgb(39, 44, 39);
    }
    .btn {
      background-color: rgb(25, 199, 63);
      color: whitesmoke;
      display: block;
      height: 90px;
      width: 200px;
      font-size: 26px;
      border: none;
      margin-left: 110px;
      font-weight: bolder;
      border-radius: 15px;
      margin-top: 30px;
    }
    .btn:hover {
      background-color: green;
    }
    .navbar ul > .active > a {
      background-color: rgb(8, 226, 99);
    }
    span::before {
      content: "";
      animation: welcome infinite 3s;
      padding-left: 10px;
      color: aliceblue;
      font-size: 3rem;
    }
    div.animetext {
      display: flex;
      align-content: center;
      justify-content: center;
      justify-items: center;
      max-height: 30rem;
    }
    .animetext h1 {
      color: rgb(230, 0, 0);
      padding-top: 16rem;
      font-size: 3rem;
    }
    @keyframes welcome {
      0% {
        content: "to";
      }

      50% {
        content: "to my";
      }

      75% {
        content: "to my Website.";
      }
    }
  </style>
